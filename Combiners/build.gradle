apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.hadoop:hadoop-common:2.7.3"
    compile "org.apache.hadoop:hadoop-client:2.7.3"
    compile "org.apache.hadoop:hadoop-mapreduce-client-jobclient:2.7.3"
}

sourceSets {
    main {
        java {
            srcDir './src/code'
        }
    }
}
